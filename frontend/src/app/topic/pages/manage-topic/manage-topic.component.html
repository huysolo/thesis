<div>
  <form>
    <div class="form-row" id="filter">
      <div class="col-md-1">
        <h3>Filter:</h3>
      </div>
      <div class="col-md-3 form-group">
        <select class="form-control">
          <option selected>All Semester</option>
          <option *ngFor="let sem of listSem | async">Semester No: {{sem.semesterNo}}</option>
        </select>
      </div>
      <div class="col-md-3 form-group">
        <select class="form-control">
          <option selected>All Proffesor</option>
          <option *ngFor="let prof of profLst | async">
            {{prof.name}}
          </option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="button" name="search" id="search" class="btn btn-primary btn-md btn-block">Search</button>
      </div>
      <div class="col-md-3 ">
          <button type="button" name="new" id="new" class="btn btn-success btn-md btn-block"  data-toggle="modal" data-target="#createTopic">New Topic</button>
        </div>
    </div>
  </form>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
<div *ngFor="let topic of topicLst | async; let i = index">
  <app-topic-content [topic]="topic" [topicNo]="i"></app-topic-content>
</div>
