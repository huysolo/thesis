<!-- Modal -->
<div class="modal fade" id="createTopic" tabindex="-1" role="dialog" aria-labelledby="topicTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="topicTitleId"> New Topic</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form action="" method="post"  >
            <div class="form-group">
              <label for="title-topic">Title</label>
              <input type="text" name="title-topic" id="title-topic" class="form-control" placeholder="Insert your title here" [(ngModel)]="lst[0]">
            </div>
            <div class="form-group">
              <label for="summary-topic">Sumary</label>
              <textarea name="summary-topic" id="summary-topic" cols="10" rows="5" class="form-control" placeholder="Insert your summary here"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
