<body>
	<div class="container">
		<section id="content">
			<form #loginform="ngForm" (ngSubmit)="LoginReq(loginform)">
				<h1>Login Form</h1>
				<div>
					<input type="text" placeholder="Username" required="" ngModel name="username"/>
				</div>
				<div>
					<input type="password" placeholder="Password" required="" ngModel name="password" />
				</div>
				<div>
          <input type="submit" value="Log in" />
          <button *ngIf="isLoading == true" class="buttonload">
            <i class="fa fa-spinner fa-spin"></i>Loading
          </button>
          <button *ngIf="isFail == true" class="buttonfail">
            <i class="fa fa-close"></i>Failed
          </button>
				</div>
			</form>
		</section>
	</div>
</body>
